<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <body>
    <h1>Menu</h1>
    {% if menu %} {% for menu_item in menu%}
    <p>{{menu_item.name | title}}: {{menu_item.price}}</p>
    {% endfor %} {% else %}
    <p>No items on Menu.</p>
    {% endif %}
  </body>
</html>
